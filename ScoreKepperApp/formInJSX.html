<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      let arr =  [];
      let inputRef = React.createRef() ; let  marksRef = React.createRef() ;

      

      function handleSubmit(e) {
        e.preventDefault();
        //console.log(inputRef.current);
        arr.push(
          {
            name : inputRef.current.value,
            marks : marksRef.current.value
          }
        )
        inputRef.current.value = "";
        marksRef.current.value = "";
       // marks = 0;
        rootElement.render(<App />);
      }
      
      const Form = () => <>
       <div>
        <form onSubmit = {handleSubmit}  >
        <input  placeholder = 'Name' required ref = {inputRef}/>
        <input type = 'number'  placeholder = 'Marks' ref = {marksRef} required  />
        <button>Submit</button>
      </form>
      </div>

      </>;

      const Result = () => 
          <table border = "1">
            <thead>
              <tr>
                <th>Student's Name</th>
                <th>Marks </th>
              </tr>
            </thead>
            <tbody>
              {arr.map((detail, index) =>(
                <tr key = {index}>
                  <td>{detail.name}</td>
                  <td> {detail.marks}</td>
                </tr>
              ))}
            </tbody>
          </table>
        ;

      const App = () => (
        <>
          <Form />
          <Result />
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
